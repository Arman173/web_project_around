<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sprint 7" />
    <meta name="author" content="Rodrigo Novelo" />
    <meta name="keywords" content="Alrededor de los EE.UU." />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="logo around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div id="profileAvatarContainer" class="profile__avatar-container">
            <img
              src="./images/profile.JPG"
              alt="profile_photo"
              class="profile__photo"
            />
          </div>
          <div class="profile__info">
            <h1 id="profileName" class="profile__name">Cargando...</h1>
            <h2 id="profileAbout" class="profile__subtitle">...</h2>
            <button class="profile__editbtn" id="openPopupBtn"></button>
          </div>
          <button class="profile__button" id="openAddBtn"></button>
        </section>

        <section class="elements" id="elements">
          <template id="elements-card">
            <article class="elements__article">
              <img
                src="./images/photo_1.jpg"
                alt="foto uno"
                class="elements__photo"
              />
              <button class="elements__delete"></button>
              <div class="elements__title">
                <p class="elements__name">Valle de Yosemite</p>
                <button class="elements__button"></button>
              </div>
            </article>
          </template>
        </section>

        <div class="popup" id="Popup">
          <div class="popup__overlay" id="profileOverlay"></div>
          <div class="popup__content">
            <button class="popup__close popup__closebtn" id="closePopupBtn"></button>
            <form id="form" class="popup__form" novalidate>
              <p class="popup__text">Editar Perfil</p>
              <input
                type="text"
                placeholder="Nombre"
                class="popup__input popup__input-name"
                name="name"
                minlength="2"
                maxlength="40"
                id="inputProfile"
                required
              />
              <span class="popup__input-error popup__input--error-one" id="inputProfile-error">Por favor, rellena este campo</span>
              <input
                type="text"
                placeholder="Acerca de mí"
                class="popup__input popup__input-about"
                name="about"
                minlength="2"
                maxlength="200"
                id="inputAbout"
                required
              />
              <span class="popup__input-error popup__input--error-two" id="inputAbout-error">Por favor, rellena este campo</span>
              <button class="popup__button" type="submit" id="inputProfileButton" disabled>Guardar</button>
            </form>
          </div>
        </div>

        <div class="popup" id="popupPlace">
          <div class="popup__overlay" id="placeOverlay"></div>
          <div class="popup__content">
            <button class="popup__close popup__closebtn" id="closeAddBtn"></button>
            <form id="formAdd" class="popup__form" novalidate>
              <p class="popup__text">Nuevo Lugar</p>
              <input
                type="text"
                placeholder="Título"
                class="popup__input popup__input-name"
                name="title"
                minlength="2"
                maxlength="30"
                id="inputPlace"
                required
              />
              <span class="popup__input-error popup__input--error-one" id="inputPlace-error">Por favor, rellena este campo</span>
              <input
                type="url"
                placeholder="Enlace a la imagen"
                class="popup__input popup__input-about"
                name="link"
                minlength="2"
                id="inputWeb"
                required
              />
              <span class="popup__input-error popup__input--error-web" id="inputWeb-error">Por favor, introduce una página web válida</span>
              <button class="popup__button" id="inputPlaceButton" disabled>Crear</button>
            </form>
          </div>
        </div>

        <div>
          <div class="popup" id="imagePopup">
            <div class="popup__overlay" id="imageOverlay"></div>
            <div class="popup__container">
            <button class="popup__close "></button>
            <img src="./images/photo_1.jpg" alt="foto" class="popup__image" />
            <p class="popup__name"></p>
          </div>
        </div>

        <div class="popup" id="PopupConfirm">
          <div class="popup__overlay" id="confirmOverlay"></div>
          <div class="popup__content">
            <button class="popup__close popup__closebtn" id="closeConfirmBtn"></button>
            <div class="popup__confirmation">
              <p class="popup__text">¿Estás seguro/a?</p>
              <button class="popup__button" id="inputConfirmButton">Sí</button>
            </div>
          </div>
        </div>

        <div class="popup" id="PopupAvatar">
          <div class="popup__overlay" id="avatarOverlay"></div>
          <div class="popup__content">
            <button class="popup__close popup__closebtn" id="closePopupBtn"></button>
            <form id="avatarForm" class="popup__form" novalidate>
              <p class="popup__text">Cambiar foto de perfil</p>
              <input
                type="url"
                placeholder="Link de la imagen"
                class="popup__input popup__input-name"
                name="avatar"
                minlength="2"
                id="inputAvatar"
                required
              />
              <span class="popup__input-error popup__input--error-web" id="inputAvatar-error">Por favor, introduce una página web válida</span>
              <button class="popup__button" type="submit" id="inputAvatarButton" disabled>Guardar</button>
            </form>
          </div>
        </div>

        <footer class="footer">© 2024 Around The U.S.</footer>
      </main>
    </div>
    <script type= "module" src="pages/index.js"></script>
  </body>
</html>
